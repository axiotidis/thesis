<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>User profile</title>
		<style>
		
			canvas {
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
			}
		</style>
	</head>
	<body>
		<div class="p-3 mb-2 bg-transparent text-dark"></div>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<p class="text-center"><b>Χάρτης δικτύου</b></p>
					<div class="text-center">
						<a href="map.html">
							<img src="pics/map.png" class="rounded" alt="Problems">
						</a>
					</div>
				</div>
				<div class="col-sm">
					<p class="text-center"><b>Προβλήματα στο δίκτυο</b></p>
					<div class="text-center">
						<a href="list.html">
							<img src="pics/problems.png" class="rounded" alt="User Admin">
						</a>
					</div>
				</div>
				<div class="col-sm">
					<p class="text-center"><b>Logout</b></p>
					<div class="text-center">
						<a href="logout.html">
							<img src="pics/logout.png" class="rounded" alt="Problems">
						</a>
					</div>
				</div>
			</div>

			<div class="p-3 mb-2 bg-transparent text-dark"></div>
			<div class="p-3 mb-2 bg-primary text-white">
				<p class="text-center"><b>Διαχείριση χρηστών</b></p>
			</div>
			<form id="profileForm" >
				<div class="form-group">
					<label for="inputLastname">Επώνυμο</label>
					<!-- accept only letters-->
					<input type="text" class="form-control" id="inputLastname" placeholder="Εισάγετε το επώνυμό του χρήστη" pattern="[a-zA-ZΑ-Ωα-ωίϊΐόάέύϋΰήώ]*" required>
				</div>
				
				<div class="form-group">
					<label for="inputFirstname">Όνομα</label>
					<!-- accept only letters-->
					<input type="text" class="form-control" id="inputFirstname" placeholder="Εισάγετε το όνομά του χρήστη" pattern="[a-zA-ZΑ-Ωα-ωίϊΐόάέύϋΰήώ]*" required>
				</div>
				
				<div class="form-group">
					<label for="inputUsername">Username</label>
					<input type="text" class="form-control" id="inputUsername" placeholder="Εισάγετε το ψευδώνυμο του χρήστη" required>
				</div>
				
				<div class="form-group">
					<label for="inputAddress">Διεύθυνση</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="Εισάγετε τη διεύθυνσή του χρήστη" required>
				</div>
				
				<div class="form-group">
					<label for="inputMobile">Κινητό τηλέφωνο</label>
					<!-- accept only numbers start from 69xxxxxxxx -->
					<input type="tel" class="form-control" id="inputMobile" placeholder="Εισάγετε το κινητό τηλέφωνο του χρήστη" pattern="[6]{1}[9]{1}[0-9]{8}" required>
				</div>
				
				<div class="form-group">
					<label for="inputEmail">email</label>
					<!-- accept only email format-->
					<input type="email" class="form-control" id="inputEmail" placeholder="Εισάγετε το email του χρήστη" required>
				</div>
				
				<div class="form-group">
					<label for="inputMyid">Αριθμός υδρομέτρου</label>
					<!-- accept only numbers 15 digits long (IMEI length)-->
					<input type="text" class="form-control" id="inputMyid" placeholder="Εισάγετε τον αριθμό του υδρομέτρου του χρήστη ή 15 μηδενικά για τους υπόλοιπους" pattern="[0-9]{15}" required>
				</div>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="selRole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
						Επιλέξτε το ρόλο του χρήστη
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenu">
						<button class="dropdown-item" type="button" onclick="roleFunction('admin')">Διαχειριστής</button>
						<button class="dropdown-item" type="button" onclick="roleFunction('support')">Τεχνικός</button>
						<button class="dropdown-item" type="button" onclick="roleFunction('user')">Καταναλωτής</button>	
						
					</div>
				</div>
				<div class="p-3 mb-2 bg-transparent text-dark"></div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" id="update" value="update">Αποθήκευση</button>
				<div class="p-3 mb-2 bg-transparent text-dark"></div>
			</form>
		</div>
		
		
		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
  		<!-- TODO: Add SDKs for Firebase products that you want to use
  		https://firebase.google.com/docs/web/setup#config-web-app -->
  		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

		
		    
		<script src="js/useradmin.js"></script>
		
		

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
