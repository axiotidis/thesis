<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Logout</title>
	</head>
	<body>
		<div class="container">
			
			<div class="text-center">
				
				<img src="pics/logo_small.png" class="class="rounded mx-auto d-block"" alt="Logo">
				<p class="text-center"><b>Do you realy want to logout?</b></p>
				
				<button type="button" class="btn btn-success btn-lg" onclick="logoutFunction()">Yes</button>
				<button type="button" class="btn btn-danger btn-lg" onclick="window.location.href = 'map.html';">No</button>
				
			</div>
			
		
			
		</div>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
			https://firebase.google.com/docs/web/setup#config-web-app -->
		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

		<script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: "AIzaSyDOsLDw_-ZrruEkE0pEVZORQnN69XvelmA",
				authDomain: "waterqlt.firebaseapp.com",
				databaseURL: "https://waterqlt-default-rtdb.firebaseio.com",
				projectId: "waterqlt",
				storageBucket: "waterqlt.appspot.com",
				messagingSenderId: "910374884013",
				appId: "1:910374884013:web:cebee3ff756ec5fcacec24",
				measurementId: "G-KXDKC844S3"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			
		</script>
		
		<script type="text/javascript">
		function logoutFunction(){
			firebase.auth().signOut().then(function()  {
			location.replace("index.html");
			}).catch(function(error) {
				alert(error);
			});
			}

		</script>  
		

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
