			<form id="profileForm" >
				<div class="form-group">
					<label for="inputLastname">Επώνυμο</label>
					<!-- accept only letters-->
					<input type="text" class="form-control" id="inputLastname" placeholder="Εισάγετε το επώνυμό σας" pattern="[a-zA-ZΑ-Ωα-ωίϊΐόάέύϋΰήώ]*" required>
				</div>
				
				<div class="form-group">
					<label for="inputFirstname">Όνομα</label>
					<!-- accept only letters-->
					<input type="text" class="form-control" id="inputFirstname" placeholder="Εισάγετε το όνομά σας" pattern="[a-zA-ZΑ-Ωα-ωίϊΐόάέύϋΰήώ]*" required>
				</div>
				
				<div class="form-group">
					<label for="inputAddress">Διεύθυνση</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="Εισάγετε τη διεύθυνσή σας" required>
				</div>
				
				<div class="form-group">
					<label for="inputMobile">Κινητό τηλέφωνο</label>
					<!-- accept only numbers start from 69xxxxxxxx -->
					<input type="tel" class="form-control" id="inputMobile" placeholder="Εισάγετε το κινητό σας τηλέφωνο" pattern="[6]{1}[9]{1}[0-9]{8}" required>
				</div>
				
				<div class="form-group">
					<label for="inputEmail">email</label>
					<!-- accept only email format-->
					<input type="email" class="form-control" id="inputEmail" placeholder="Εισάγετε το email σας" required>
				</div>
				
				<div class="form-group">
					<label for="inputMyid">Αριθμός υδρομέτρου</label>
					<!-- accept only numbers 15 digits long (IMEI length)-->
					<input type="text" class="form-control" id="inputMyid" placeholder="Εισάγετε τον αριθμό του υδρομέτρου σας" pattern="[0-9]{15}" required>
				</div>
				
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="agreeCheck" checked required>
					<label class="form-check-label" for="agreeCheck">Αποδέχομαι τους όρους χρήσης της εφαρμογής</label>
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" id="update" value="update">Αποθήκευση</button>
			</form>
